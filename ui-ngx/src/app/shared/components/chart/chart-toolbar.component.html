<section class="flex flex-row items-center justify-between">
  <tb-timewindow [class.hidden]="!showTimewindow()" asButton flatButton
                 [ngModel]="timewindow()" (ngModelChange)="timewindowChange.emit($event)"
                 tooltipPosition="left"
                 aggregation="true">
  </tb-timewindow>
  <section class="flex min-w-0 items-center gap-1 overflow-hidden">
    <span class="truncate">{{ chartDataKeyTranslations.get(chartKey()) | translate }}</span>
    <mat-icon [matTooltip]="chartTooltip(chartKey())"
              class="material-icons flex-shrink-0"
              style="cursor: default">
      info_outline
    </mat-icon>
  </section>
  <section class="flex items-center">
    <tb-toggle-header (valueChange)="unitTypeChange.emit($event)"
                      [value]="dataSizeUnit()"
                      [class.hidden]="!(chartHasDataSize() && showDataSizeUnitToggle())"
                      [name]="chartKey()"
                      useSelectOnMdLg
                      appearance="fill">
      @for (type of dataSizeUnits; track type) {
        <tb-toggle-option [value]="type">
          {{ dataSizeUnitTranslations.get(type) }}
        </tb-toggle-option>
      }
    </tb-toggle-header>
    <button type="button" [class.hidden]="!showFullscreen()"
            mat-icon-button class="tb-fullscreen-button tb-mat-24"
            (click)="onFullscreenChange()"
            [matTooltip]="(isFullscreen ? 'fullscreen.exit' : 'fullscreen.expand') | translate"
            matTooltipPosition="above">
      <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
    </button>
  </section>
</section>

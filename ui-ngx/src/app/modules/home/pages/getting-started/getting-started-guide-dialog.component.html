<mat-toolbar color="primary">
  <div class="flex items-center justify-center gap-2">
    <mat-icon>rocket_launch</mat-icon>
    <h2>{{'getting-started.guide.getting-started-dialog-title' | translate}}</h2>
  </div>
  <span class="flex flex-1"></span>
  <button mat-icon-button
          (click)="close()"
          type="button">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content>
  <section class="tb-form-panel no-padding no-border guides-container">
    <p translate>getting-started.guide.getting-started-dialog-text</p>
    <tb-getting-started-home></tb-getting-started-home>
  </section>
</div>
<div mat-dialog-actions class="tb-dialog-actions">
  <mat-slide-toggle [(ngModel)]="notShowAgain">{{ 'action.dont-show-again' | translate}}</mat-slide-toggle>
  <span class="flex flex-1"></span>
  <button mat-button
          [disabled]="(isLoading$ | async)"
          (click)="close()">{{ 'action.close' | translate }}</button>
</div>

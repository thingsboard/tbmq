<ng-container *ngIf="panelMode; else componentMode">
  <ng-container *ngTemplateOutlet="messageFilterPanel"></ng-container>
</ng-container>
<ng-template #componentMode>
  <ng-container *ngIf="buttonMode; else sessionFilter">
    <button color="primary"
            matTooltip="{{buttonDisplayValue}}"
            matTooltipPosition="above"
            mat-stroked-button
            (click)="toggleFilterPanel($event)">
      <mat-icon>filter_list</mat-icon>
    </button>
  </ng-container>
</ng-template>
<ng-template #messageFilterPanel>
  <form fxLayout="column" class="mat-content mat-padding" (ngSubmit)="update()">
    <ng-container *ngTemplateOutlet="sessionFilter"></ng-container>
    <div fxLayout="row" class="tb-panel-actions" fxLayoutAlign="end center">
      <button type="button"
              mat-button
              color="primary"
              (click)="reset()">
        {{ 'action.reset' | translate }}
      </button>
      <span fxFlex></span>
      <button type="button"
              mat-button
              (click)="cancel()">
        {{ 'action.cancel' | translate }}
      </button>
      <button type="submit"
              mat-raised-button
              color="primary"
              [disabled]="filterConfigForm.invalid || !filterConfigForm.dirty">
        {{ 'action.update' | translate }}
      </button>
    </div>
  </form>
</ng-template>
<ng-template #sessionFilter>
  <div class="tb-form-panel tb-session-filter-config-component no-padding no-border" [formGroup]="filterConfigForm">
    <div class="tb-form-row space-between column-xs">
      <div class="fixed-title-width" translate>retained-message.topic</div>
      <mat-form-field class="flex" appearance="outline" subscriptSizing="dynamic">
        <input matInput type="text" style="max-width: 200px;" formControlName="topic">
      </mat-form-field>
    </div>
    <div class="tb-form-row space-between column-xs">
      <div class="fixed-title-width" translate>retained-message.qos</div>
      <mat-chip-listbox multiple formControlName="qosList">
        <mat-chip-option *ngFor="let value of qosOptions" [value]="value" [matTooltip]="wsQoSTranslationMap.get(value) | translate">
          {{ value }}
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="tb-form-row space-between column-xs">
      <div class="fixed-title-width" translate>ws-client.messages.retained</div>
      <mat-chip-listbox multiple formControlName="retainList">
        <mat-chip-option *ngFor="let value of retainedOptions" [value]="value">
          {{ value }}
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
</ng-template>

<section class="tb-ws-client-title-toolbar" style="padding: 0 12px 0 16px;">
  <span class="tb-ws-client-title" translate>ws-client.connections.status-log</span>
  <button mat-icon-button (click)="close()">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</section>

<div style="overflow: auto; height: 100%" class="mat-padding">
  @if (statusLogs?.length) {
    <div >
      <section class="container">
        @for (log of statusLogs; track log) {
          <div class="flex flex-1 flex-row gap-2">
            <span class="date">{{log.createdTime | date:'yyyy-MM-dd HH:mm:ss' }}</span>
            <section class="flex flex-row items-center gap-2">
              <span [style]="setStyle(log.status)" translate>
                {{ connectionStatusTranslationMap.get(log.status) }}
              </span>
              @if (log.details) {
                <span class="details" [matTooltip]="log.details">
                {{ log.details }}</span>
              }
            </section>
          </div>
        }
      </section>
    </div>
  } @else {
    <div style="text-align: center; margin-top: 80px" translate>ws-client.connections.no-logs</div>
  }
</div>

<mat-toolbar color="primary" class="details-toolbar">
  <span fxFlex></span>
  <tb-timewindow [(ngModel)]="timewindow"
                 (ngModelChange)="onTimewindowChange()"
                 direction="left"
                 tooltipPosition="left"
                 aggregation="false"
                 timezone="false">
  </tb-timewindow>
</mat-toolbar>
<div class="mat-padding">
  <div fxFlex fxLayout="column" fxLayoutGap="16px">
    <div [id]="chart+'container'" class="mat-padding mat-elevation-z2 chart-container" *ngFor="let chart of statsCharts">
      <mat-divider [fxShow]="isFullscreen"></mat-divider>
      <section fxFlex fxLayoutAlign="space-between center">
        <span fxFlex></span>
        <span>{{ statChartTypeTranslationMap.get(chart) | translate }}</span>
        <span fxFlex></span>
        <button type="button"
                mat-icon-button class="tb-fullscreen-button tb-mat-40"
                (click)="onFullScreen(chart)"
                matTooltip="{{(isFullscreen ? 'fullscreen.exit' : 'fullscreen.expand') | translate}}"
                matTooltipPosition="above">
          <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
        </button>
      </section>
      <section>
        <canvas [id]="chart+chartIdSuf" [height]="chartHeight"></canvas>
      </section>
      <mat-divider [fxShow]="isFullscreen"></mat-divider>
    </div>
  </div>
</div>

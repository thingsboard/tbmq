@if (carouselView()) {
  <section class="mx-1 flex flex-row items-center justify-between">
    <ng-template *ngTemplateOutlet="title"></ng-template>
    <ng-template *ngTemplateOutlet="infoIcon"></ng-template>
  </section>
} @else {
  <section class="flex flex-row items-center justify-between">
    <tb-timewindow [class.hidden]="!showTimewindow()" asButton flatButton
                   [ngModel]="timewindow()" (ngModelChange)="timewindowChange.emit($event)"
                   tooltipPosition="left"
                   aggregation="true">
    </tb-timewindow>
    <ng-template *ngTemplateOutlet="title"></ng-template>
    <section class="flex items-center gap-2">
      <tb-toggle-header (valueChange)="unitTypeChange.emit($event)"
                        [value]="currentDataSizeUnitType()"
                        [class.hidden]="!isTrafficPayloadChart() && !showDataSizeUnitToggle()"
                        [name]="chartType()"
                        useSelectOnMdLg
                        appearance="fill">
        @for (type of dataSizeUnitType; track type) {
          <tb-toggle-option [value]="type">
            {{ dataSizeUnitTypeTranslationMap.get(type) }}
          </tb-toggle-option>
        }
      </tb-toggle-header>
      <ng-template *ngTemplateOutlet="infoIcon"></ng-template>
      <button type="button"
              mat-icon-button class="tb-fullscreen-button tb-mat-40"
              (click)="onFullscreenChange()"
              [matTooltip]="(isFullscreen ? 'fullscreen.exit' : 'fullscreen.expand') | translate"
              matTooltipPosition="above">
        <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
      </button>
    </section>
  </section>
}

<ng-template #title>
  <span>{{ chartTypeTranslationMap.get(chartType()) | translate }}</span>
</ng-template>

<ng-template #infoIcon>
  <mat-icon [matTooltip]="chartTooltip(chartType())"
            class="material-icons md:!hidden"
            style="cursor: default">
    info_outline
  </mat-icon>
</ng-template>

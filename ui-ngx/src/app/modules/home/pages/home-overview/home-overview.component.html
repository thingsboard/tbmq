<div class="tb-home-overview">
  <div class="flex gap-3 lt-lg:flex-col">
    <section class="flex flex-1 flex-col gap-3">
      <tb-home-welcome class="tb-home-card"></tb-home-welcome>
      <tb-home-connection-details class="tb-home-card flex-1"></tb-home-connection-details>
    </section>
    <tb-home-network-settings class="tb-home-card flex-1"></tb-home-network-settings>
    <tb-home-advanced-settings class="tb-home-card flex-1"></tb-home-advanced-settings>
  </div>
  <div class="flex gap-3">
    <tb-home-charts class="tb-home-card flex-1"></tb-home-charts>
  </div>
  <div class="flex gap-3 lt-lg:flex-col">
    <tb-home-summary-panel class="tb-home-card flex-1"
                           [entities$]="sessions$"
                           [cardType]="cardTypeSession"
                           [config]="sessionConfig"/>
    <tb-home-summary-panel class="tb-home-card flex-1"
                           [entities$]="credentials$"
                           [cardType]="cardTypeCredentials"
                           [config]="credentialsConfig"/>
    <tb-home-version class="tb-home-card flex-1"></tb-home-version>
  </div>
</div>

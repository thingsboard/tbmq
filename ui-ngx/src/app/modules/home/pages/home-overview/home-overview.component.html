<div fxLayout="row" class="tb-home-overview" fxLayout.lt-lg="column" fxFlex>

    <tb-getting-started class="tb-home-card-border"></tb-getting-started>
    <tb-quick-links class="tb-home-card-border"></tb-quick-links>
    <tb-version-card class="tb-home-card-border"></tb-version-card>
  </div>
</div>

<div class="tb-home-card-container tb-home-padding">
  <tb-card-title-button [cardType]="cardType" [disabled]="true" [class.hidden]="hideTitle"></tb-card-title-button>
  <mat-vertical-stepper #matStepper class="tb-get-started" [linear]="false" (selectionChange)="selectStep($event)">
    @for (step of steps; track step; let index = $index) {
      <ng-container class="tb-active">
        <mat-step [completed]="index < selectedStep" [editable]="true">
          <ng-template matStepLabel>
            <div class="flex w-full flex-row items-center justify-between">
              <div>{{step.titleKey | translate}}</div>
            </div>
          </ng-template>
          <tb-markdown [data]="step.textKey | translate" usePlainMarkdown containerClass="tb-command-code"></tb-markdown>
          <div class="mt-2">
            @if (step.command) {
              <tb-markdown [data]="getStepCommand(step.id)" usePlainMarkdown containerClass="tb-command-code"></tb-markdown>
              @if (step.command.afterTextKey) {
                <section class="mt-2">
                  <tb-markdown [data]="step.command.afterTextKey | translate" usePlainMarkdown containerClass="tb-command-code"></tb-markdown>
                </section>
              }
            }
            @if (step.button) {
              <section class="flex flex-1 gap-3">
                <button mat-stroked-button color="primary" (click)="handleButtonAction(step.button.action)">
                  @if (step.button.icon.startsWith('mdi:')) {
                    <mat-icon [svgIcon]="step.button.icon"></mat-icon>
                  } @else {
                    <mat-icon>{{step.button.icon}}</mat-icon>
                  }
                  {{step.button.labelKey | translate}}
                </button>
              </section>
            }
          </div>
        </mat-step>
      </ng-container>
    }
  </mat-vertical-stepper>
</div>

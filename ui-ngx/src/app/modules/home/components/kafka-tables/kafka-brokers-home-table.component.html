<div class="tb-home-card-container tb-home-padding flex flex-1 flex-col">
  <tb-card-title-button [cardType]="cardType" [disabled]="true"></tb-card-title-button>
  <section class="tb-kafka-table">
    <table mat-table [dataSource]="dataSource">
      @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.key">
          <mat-header-cell *matHeaderCellDef>
            {{ column.title | translate }}
          </mat-header-cell>
          <mat-cell *matCellDef="let entity; let row = index"
            [style]="cellStyle(entity, column, row)">
            <span [innerHTML]="cellContent(entity, column, row)"></span>
          </mat-cell>
        </ng-container>
      }
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </section>
</div>

<section [formGroup]="credentialsMqttFormGroup">
  <fieldset class="fields-group">
    <legend class="group-title" translate>mqtt-client-credentials.authentication</legend>
    <div class="tb-hint" innerHTML="{{ 'mqtt-client-credentials.hint-credentials-type-ssl' | translate }}"></div>
    <mat-form-field class="mat-block">
      <mat-label>{{ certificateCnLabel | translate }}</mat-label>
      <input required matInput formControlName="certCnPattern">
      <tb-copy-button matSuffix
        [class.!hidden]="!credentialsMqttFormGroup?.get('certCnPattern').value?.length"
        [copyText]="credentialsMqttFormGroup?.get('certCnPattern').value">
      </tb-copy-button>
      <mat-icon matSuffix
                matTooltipClass="tb-error-tooltip"
                matTooltip="{{ 'mqtt-client-credentials.certificate-common-name-required' | translate }}"
                [class.!hidden]="!(credentialsMqttFormGroup.get('certCnPattern').hasError('required') && credentialsMqttFormGroup.get('certCnPattern').touched)"
                class="tb-error">
        warning
      </mat-icon>
    </mat-form-field>
    <div class="tb-hint" [innerHTML]="certificateCnHint | translate"></div>
    <mat-slide-toggle formControlName="certCnIsRegex" style="padding: 8px 0 16px 8px">
      {{ 'mqtt-client-credentials.certificate-common-name-regex' | translate }}
    </mat-slide-toggle>
  </fieldset>
  <tb-auth-rules [entity]="entity()" formControlName="authRulesMapping"></tb-auth-rules>
</section>

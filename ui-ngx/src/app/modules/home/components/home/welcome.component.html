<div class="tb-home-card-container tb-home-padding flex-col justify-between">
  <div class="flex flex-col gap-1">
    <h2 class="m-0 text-base font-medium">
      {{ 'home.getting-started.welcome-title' | translate }}
    </h2>
    <p class="m-0 text-xs">
      {{ 'home.getting-started.welcome-description' | translate }}
    </p>
  </div>
  <div class="flex flex-col gap-2">
    <button class="welcome-action-card-compact" (click)="openGettingStartedGuide()">
      <mat-icon class="welcome-card-icon-small">menu_book</mat-icon>
      <div class="welcome-card-content-compact">
        <span class="welcome-card-title-compact">{{ 'home.getting-started.quick-start' | translate }}</span>
        <span class="welcome-card-desc-compact">{{ 'home.getting-started.quick-start-description' | translate }}</span>
      </div>
      <mat-icon class="welcome-card-arrow">arrow_forward</mat-icon>
    </button>

    <button class="welcome-action-card-compact" (click)="createCredentials()">
      <mat-icon class="welcome-card-icon-small">vpn_key</mat-icon>
      <div class="welcome-card-content-compact">
        <span class="welcome-card-title-compact">{{ 'home.getting-started.add-credentials' | translate }}</span>
        <span class="welcome-card-desc-compact">{{ 'home.getting-started.add-credentials-description' | translate }}</span>
      </div>
      <mat-icon class="welcome-card-arrow">arrow_forward</mat-icon>
    </button>
  </div>
</div>

<div class="tb-login-content mat-app-background tb-dark flex flex-1 items-center justify-center">
  <mat-card appearance="raised" style="max-height: 80vh; overflow-y: auto;">
    <mat-card-content class="!p-6">
      <form class="tb-login-form" [formGroup]="loginFormGroup" (ngSubmit)="login()">
        <fieldset class="flex flex-col">
          <div class="flex flex-col items-center" style="padding: 15px 0;">
            <tb-logo link="https://thingsboard.io/products/mqtt-broker" target="_blank" class="login-logo"></tb-logo>
          </div>
          @if (isLoading$ | async) {
            <mat-progress-bar color="warn" mode="indeterminate">
            </mat-progress-bar>
          } @else {
            <span style="height: 4px;"></span>
          }
          <span tb-toast style="height: 40px;"></span>
          <div class="flex flex-col">
            <div class="flex flex-col">
              <div class="title white !mb-4" translate>login.sign-in-to-your-account</div>
            </div>
            <mat-form-field class="tb-appearance-transparent" hideRequiredMarker>
              <mat-label translate>login.username</mat-label>
              <input id="username-input" matInput type="email" autofocus formControlName="username" email required/>
              <mat-icon class="white" matPrefix>email</mat-icon>
              <mat-icon matSuffix
                        matTooltipClass="tb-error-tooltip"
                        matTooltip="{{ 'user.invalid-email-format' | translate }}"
                        [class.!hidden]="!(loginFormGroup.get('username').invalid && loginFormGroup.get('username').touched)"
                        class="tb-error">
                warning
              </mat-icon>
            </mat-form-field>
            <mat-form-field class="tb-appearance-transparent" hideRequiredMarker>
              <mat-label translate>common.password</mat-label>
              <input id="password-input" matInput type="password" formControlName="password"/>
              <tb-toggle-password matSuffix class="white"></tb-toggle-password>
              <mat-icon class="white" matPrefix>lock</mat-icon>
            </mat-form-field>
            <button mat-flat-button color="accent" [disabled]="isLoading$ | async"
                    class="tb-action-button" type="submit">{{ 'login.sign-in' | translate }}</button>
            <div class="forgot-password flex items-center justify-end">
              <button class="tb-reset-password" mat-button type="button" routerLink="/login/resetPasswordRequest">
                {{ (passwordViolation ? 'login.reset-password' : 'login.forgot-password') | translate }}
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
  <tb-footer></tb-footer>
</div>

apiVersion: v1
kind: Pod
metadata:
  name: tb-db-setup
  namespace: thingsboard-mqtt-broker
spec:
  volumes:
    - name: tb-broker-config
      configMap:
        name: tb-broker-config
        items:
          - key: conf
            path: thingsboard-mqtt-broker.conf
          - key: logback
            path: logback.xml
  containers:
    - name: tb-db-setup
      imagePullPolicy: Always
      image: thingsboard/tbmq-node:2.0.1
      env:
        - name: REDIS_HOST
          value: "tb-redis"
        - name: MQTT_PERSISTENT_SESSION_DEVICE_PERSISTED_MESSAGES_LIMIT
          value: "1000"
      envFrom:
        - configMapRef:
            name: tb-broker-db-config
      volumeMounts:
        - mountPath: /config
          name: tb-broker-config
      command: [ 'sh', '-c', 'while [ ! -f /tmp/install-finished ]; do sleep 2; done;' ]
  restartPolicy: Never

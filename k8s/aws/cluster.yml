apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

availabilityZones: [ us-east-1a,us-east-1b,us-east-1c ]

metadata:
  name: tbmq
  region: us-east-1
  version: "1.28"

managedNodeGroups:
  - name: managed
    instanceType: m7a.large
    desiredCapacity: 2
    maxSize: 2
    minSize: 1
    labels: { role: tbmq }
    ssh:
      allow: true
      publicKeyName: 'dlandiak' # Note, use your own public key name here

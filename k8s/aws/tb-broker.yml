apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tb-broker
  replicas: 2
  selector:
    matchLabels:
      app: tb-broker
  template:
    metadata:
      labels:
        app: tb-broker
    spec:
      volumes:
        - name: tb-broker-config
          configMap:
            name: tb-broker-config
            items:
              - key: conf
                path: thingsboard-mqtt-broker.conf
              - key: logback
                path: logback.xml
        # Uncomment the following lines to enable two-way MQTTS
      #        - name: tbmq-mqtts-config
      #          configMap:
      #            name: tbmq-mqtts-config
      #            items:
      #              - key: server.pem
      #                path: server.pem
      #              - key: mqttserver_key.pem
      #                path: mqttserver_key.pem
      nodeSelector:
        role: tbmq
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-node:1.0.1
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 1883
              name: mqtt
            - containerPort: 8883
              name: mqtts
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SECURITY_MQTT_BASIC_ENABLED
              value: "true"
            - name: SECURITY_MQTT_SSL_ENABLED
              value: "true"
            - name: TB_KAFKA_SERVERS
              value: "PUT_YOUR_KAFKA_SERVERS_HERE"
            - name: HTTP_BIND_PORT
              value: "8083"
            - name: LISTENER_TCP_BIND_PORT
              value: "1883"
            - name: LISTENER_SSL_BIND_PORT
              value: "8883"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PRINT_INTERVAL_MS
              value: "60000"
            - name: METRICS_ENDPOINTS_EXPOSE
              value: "prometheus"
            - name: TB_KAFKA_ENABLE_TOPIC_DELETION
              value: "false"
            # Uncomment the following lines to enable two-way MQTTS
          #            - name: LISTENER_SSL_ENABLED
          #              value: "true"
          #            - name: LISTENER_SSL_CREDENTIALS_TYPE
          #              value: "PEM"
          #            - name: LISTENER_SSL_PEM_CERT
          #              value: "/ssl-config/server.pem"
          #            - name: LISTENER_SSL_PEM_KEY
          #              value: "/ssl-config/mqttserver_key.pem"
          envFrom:
            - configMapRef:
                name: tb-broker-db-config
          volumeMounts:
            - mountPath: /config
              name: tb-broker-config
            # Uncomment the following lines to enable two-way MQTTS
          #            - mountPath: /ssl-config
          #              name: tbmq-mqtts-config
          readinessProbe:
            tcpSocket:
              port: 1883
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            timeoutSeconds: 10
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tb-broker
  ports:
    - port: 8083
      name: http
    - port: 1883
      name: mqtt
    - port: 8883
      name: mqtts

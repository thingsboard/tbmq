apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tb-broker
  replicas: 2
  selector:
    matchLabels:
      app: tb-broker
  template:
    metadata:
      labels:
        app: tb-broker
    spec:
      volumes:
        - name: tb-broker-config
          configMap:
            name: tb-broker-config
            items:
              - key: conf
                path: thingsboard-mqtt-broker.conf
              - key: logback
                path: logback.xml
      nodeSelector:
        role: tbmq
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-node:1.0.0
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 1883
              name: mqtt-tcp
            - containerPort: 8883
              name: mqtt-ssl
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SECURITY_MQTT_BASIC_ENABLED
              value: "false"
            - name: SECURITY_MQTT_SSL_ENABLED
              value: "false"
            - name: TB_KAFKA_SERVERS
              value: "PUT_YOUR_KAFKA_SERVERS_HERE"
            - name: HTTP_BIND_PORT
              value: "8083"
            - name: LISTENER_TCP_BIND_PORT
              value: "1883"
            - name: LISTENER_SSL_BIND_PORT
              value: "8883"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PRINT_INTERVAL_MS
              value: "60000"
            - name: METRICS_ENDPOINTS_EXPOSE
              value: "prometheus"
            - name: TB_KAFKA_ENABLE_TOPIC_DELETION
              value: "false"
          envFrom:
            - configMapRef:
                name: tb-broker-db-config
          volumeMounts:
            - mountPath: /config
              name: tb-broker-config
          readinessProbe:
            tcpSocket:
              port: 1883
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            timeoutSeconds: 10
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  type: NodePort
  selector:
    app: tb-broker
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30001
      name: http
    - port: 1883
      targetPort: 1883
      nodePort: 30002
      name: mqtt-tcp
    - port: 8883
      targetPort: 8883
      nodePort: 30003
      name: mqtt-ssl
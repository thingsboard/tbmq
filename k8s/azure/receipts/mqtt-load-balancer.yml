apiVersion: v1
kind: Service
metadata:
  name: tb-broker-mqtt-loadbalancer
  namespace: thingsboard-mqtt-broker
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: tb-broker
  ports:
    - port: 1883
      targetPort: 1883
      name: mqtt
    - port: 8084
      targetPort: 8084
      name: mqtt-ws
    - port: 8883
      targetPort: 8883
      name: mqtts

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tbmq-integration-executor
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tbmq-integration-executor
  replicas: 2
  selector:
    matchLabels:
      app: tbmq-integration-executor
  template:
    metadata:
      labels:
        app: tbmq-integration-executor
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tbmq-integration-executor
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: tbmq-ie-config
          configMap:
            name: tbmq-ie-config
            items:
              - key: conf
                path: tbmq-integration-executor.conf
              - key: logback
                path: logback.xml
        - name: tbmq-ie-logs
          emptyDir: { }
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-integration-executor:2.2.0
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            # Uncomment the following lines to connect to Apache Kafka
            #            - name: TB_KAFKA_SERVERS
            #              value: "tbmq-kafka:9092"

            # Uncomment the following lines to connect to Strimzi
            #            - name: TB_KAFKA_SERVERS
            #              value: "tbmq-kafka-bootstrap:9092"

            - name: TB_SERVICE_INTEGRATIONS_SUPPORTED
              value: "ALL"
            - name: TB_SERVICE_INTEGRATIONS_EXCLUDED
              value: "NONE"
          volumeMounts:
            - name: tbmq-ie-config
              mountPath: /config
          readinessProbe:
            periodSeconds: 20
            tcpSocket:
              port: http
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 20
            tcpSocket:
              port: http
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tbmq-integration-executor
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tbmq-integration-executor
  ports:
    - port: 8082
      name: http
---

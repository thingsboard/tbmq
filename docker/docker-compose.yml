version: '3.0'

services:
  postgres:
    restart: always
    image: "postgres:15"
    ports:
      - "5432"
    environment:
      POSTGRES_DB: thingsboard_mqtt_broker
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tb-mqtt-broker/postgres:/var/lib/postgresql/data
  zookeeper:
    restart: always
    image: "bitnami/zookeeper:3.8"
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    volumes:
      - ./tb-mqtt-broker/zookeeper:/bitnami/zookeeper
  kafka:
    restart: always
    image: "bitnami/kafka:3.4"
    ports:
      - "9092:9092"
    env_file:
      - kafka.env
    depends_on:
      - zookeeper
    volumes:
      - ./tb-mqtt-broker/kafka:/bitnami/kafka
  tb-mqtt-broker-1:
    restart: always
    image: "${DOCKER_REPO}/${DOCKER_NAME}:${TBMQ_VERSION}"
    ports:
      - "1883"
      - "8083"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-mqtt-broker-1
    #      JAVA_OPTS: "${JAVA_OPTS}"
    env_file:
      - tb-mqtt-broker.env
    volumes:
      - ./tb-mqtt-broker/conf:/config
      - ./tb-mqtt-broker/log:/var/log/thingsboard-mqtt-broker
    depends_on:
      - postgres
      - kafka
  tb-mqtt-broker-2:
    restart: always
    image: "${DOCKER_REPO}/${DOCKER_NAME}:${TBMQ_VERSION}"
    ports:
      - "1883"
      - "8083"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-mqtt-broker-2
    #      JAVA_OPTS: "${JAVA_OPTS}"
    env_file:
      - tb-mqtt-broker.env
    volumes:
      - ./tb-mqtt-broker/conf:/config
      - ./tb-mqtt-broker/log:/var/log/thingsboard-mqtt-broker
    depends_on:
      - postgres
      - kafka
  haproxy:
    restart: always
    container_name: "${LOAD_BALANCER_NAME}"
    image: thingsboard/haproxy-certbot:1.3.0
    volumes:
      - ./haproxy/config:/config
      - ./haproxy/letsencrypt:/etc/letsencrypt
      - ./haproxy/certs.d:/usr/local/etc/haproxy/certs.d
    ports:
      - "8083:8083"
      - "443:443"
      - "1883:1883"
    cap_add:
      - NET_ADMIN
    environment:
      HTTP_PORT: 8083
      HTTPS_PORT: 443
      MQTT_PORT: 1883
      FORCE_HTTPS_REDIRECT: "false"
    links:
      - tb-mqtt-broker-1
      - tb-mqtt-broker-2

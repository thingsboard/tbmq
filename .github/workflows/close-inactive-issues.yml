name: Close inactive issues
on:
  schedule:
    - cron: "45 3 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: 7
          days-before-issue-close: 1
          stale-issue-label: "Stale"
          stale-issue-message: "This issue has been marked as stale due to 7 days of inactivity. If no further activity occurs within the next day, it will be automatically closed."
          close-issue-message: "This issue was closed because it has been inactive for 1 day since being marked as stale."
          days-before-pr-stale: -1
          days-before-pr-close: -1
          exempt-issue-labels: 'Bug,Enhancement'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
